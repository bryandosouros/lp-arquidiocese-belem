name: Deploy to Firebase

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    env:
      FIREBASE_SA_JSON: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_BELEM_HB != '' && secrets.FIREBASE_SERVICE_ACCOUNT_BELEM_HB || secrets.FIREBASE_SERVICE_ACCOUNT_ARQUIDIOCESE_BELEM_WEB_APP }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build Tailwind
        run: npm run build

      - name: Deploy to Firebase (PR Preview)
        if: github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository && env.FIREBASE_SA_JSON != ''
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ env.FIREBASE_SA_JSON }}'
          projectId: belem-hb
          channelId: preview-${{ github.event.number }}

      - name: Deploy to Firebase (Live)
        if: github.event_name == 'push' && env.FIREBASE_SA_JSON != ''
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ env.FIREBASE_SA_JSON }}'
          projectId: belem-hb
          channelId: live
