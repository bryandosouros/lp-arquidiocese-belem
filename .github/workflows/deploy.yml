name: Deploy to Firebase

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    env:
      FIREBASE_SA_JSON: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_BELEM_HB != '' && secrets.FIREBASE_SERVICE_ACCOUNT_BELEM_HB || secrets.FIREBASE_SERVICE_ACCOUNT_ARQUIDIOCESE_BELEM_WEB_APP }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build Tailwind
        run: npm run build

      - name: Prepare Firebase credentials
        if: env.FIREBASE_SA_JSON != ''
        run: |
          echo "$FIREBASE_SA_JSON" > $HOME/firebase-service-account.json
          echo "GOOGLE_APPLICATION_CREDENTIALS=$HOME/firebase-service-account.json" >> $GITHUB_ENV

      - name: Install Firebase CLI
        if: env.FIREBASE_SA_JSON != ''
        run: |
          npm i -g firebase-tools@latest
          firebase --version

      - name: Deploy Preview (PR)
        if: github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository && env.FIREBASE_SA_JSON != ''
        run: |
          firebase hosting:channel:deploy preview-${{ github.event.number }} --project belem-hb --json

      - name: Deploy Live (main)
        if: github.event_name == 'push' && env.FIREBASE_SA_JSON != ''
        run: |
          firebase deploy --only hosting --project belem-hb --json

      - name: Skip Deploy (no credentials)
        if: env.FIREBASE_SA_JSON == ''
        run: echo "Skipping deploy: missing FIREBASE_SERVICE_ACCOUNT secret."
