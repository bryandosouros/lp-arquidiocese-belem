<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <!-- Styles -->
    <link href="/css/output.css" rel="stylesheet">
    <link href="/css/custom.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<body class="font-montserrat min-h-screen bg-gradient-to-br from-blue-900 via-blue-800 to-red-800 dark:from-gray-900 dark:via-gray-800 dark:to-gray-700 flex items-center justify-center p-4">
    <!-- Dark Mode Toggle -->
    <button id="dark-mode-toggle" class="fixed top-6 right-6 p-3 rounded-full bg-white dark:bg-gray-800 shadow-lg hover:shadow-xl transition-all duration-200 text-gray-600 dark:text-gray-300 z-50" title="Alternar modo escuro">
        <i class="fas fa-moon text-lg"></i>
    </button>

    <div class="w-full max-w-2xl">
        <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-2xl overflow-hidden text-center p-12">
            <!-- Logo -->
            <div class="mb-8">
                <img src="images/logo-arquidiocese-belem.png" alt="Logo da Arquidiocese" class="w-24 h-24 mx-auto mb-6 rounded-full border-4 border-yellow-400 p-2 bg-white object-contain">
                <h1 class="text-2xl font-bold text-gray-900 dark:text-white mb-2">Arquidiocese de Belém do Pará</h1>
                <div class="w-16 h-1 bg-gradient-to-r from-red-600 to-blue-900 mx-auto rounded-full"></div>
            </div>
            
            <!-- 404 Message -->
            <div class="mb-8">
                <div class="text-8xl font-bold text-gray-300 dark:text-gray-600 mb-4">404</div>
                <h2 class="text-3xl font-bold text-gray-800 dark:text-gray-200 mb-4">Página Não Encontrada</h2>
                <p class="text-lg text-gray-600 dark:text-gray-400 mb-6 leading-relaxed">
                    A página que você está procurando não existe ou foi movida. 
                    Que tal retornar ao início e explorar nosso conteúdo?
                </p>
            </div>
            
            <!-- Actions -->
            <div class="flex flex-col sm:flex-row gap-4 justify-center items-center">
                <a href="index.html" class="bg-blue-600 hover:bg-blue-700 text-white px-8 py-3 rounded-lg font-medium transition-all duration-300 hover:shadow-lg hover:-translate-y-1 inline-flex items-center gap-2">
                    <i class="fas fa-home"></i>
                    Voltar ao Início
                </a>
                <a href="https://discord.gg/qzzJkpYH" target="_blank" class="bg-purple-600 hover:bg-purple-700 text-white px-8 py-3 rounded-lg font-medium transition-all duration-300 hover:shadow-lg hover:-translate-y-1 inline-flex items-center gap-2">
                    <i class="fab fa-discord"></i>
                    Fale Conosco
                </a>
            </div>
            
            <!-- Additional Info -->
            <div class="mt-8 pt-8 border-t border-gray-200 dark:border-gray-600">
                <p class="text-sm text-gray-500 dark:text-gray-400">
                    <i class="fas fa-info-circle mr-1"></i>
                    Este é um projeto fictício para o jogo Habbo Hotel
                </p>
            </div>
        </div>
    </div>

    <script src="js/darkmode.js" type="module" defer></script>
    <script src="js/disclaimer-manager.js" type="module" defer></script>

</html>
