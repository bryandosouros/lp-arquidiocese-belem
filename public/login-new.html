<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área Administrativa - Arquidiocese de Belém do Pará</title>
    
    <link rel="icon" type="image/png" href="images/logo-arquidiocese-belem.png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    
    <link href="/css/output.css" rel="stylesheet">
    <link href="/css/custom.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body class="font-montserrat min-h-screen bg-gradient-to-br from-blue-900 via-blue-800 to-red-800 dark:from-gray-900 dark:via-gray-800 dark:to-gray-700 flex items-center justify-center p-4">
    <div class="w-full max-w-md relative">
        <!-- Dark Mode Toggle -->
        <button id="dark-mode-toggle" class="absolute -top-16 right-0 p-3 rounded-full bg-white dark:bg-gray-800 shadow-lg hover:shadow-xl transition-all duration-200 text-gray-600 dark:text-gray-300" title="Alternar modo escuro">
            <i class="fas fa-moon text-lg"></i>
        </button>
        
        <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-2xl overflow-hidden">
            <!-- Header -->
            <div class="bg-gradient-to-br from-white to-gray-50 dark:from-gray-800 dark:to-gray-700 p-8 text-center border-b border-gray-200 dark:border-gray-600">
                <img src="images/logo-arquidiocese-belem.png" alt="Logo da Arquidiocese" class="w-20 h-auto mx-auto mb-6">
                <h1 class="text-2xl font-bold text-gray-900 dark:text-white mb-2">Área Administrativa</h1>
                <p class="text-gray-600 dark:text-gray-300 mb-6">Arquidiocese de Belém do Pará</p>
                <div class="w-16 h-1 bg-gradient-to-r from-red-600 to-blue-900 mx-auto rounded-full"></div>
            </div>
            
            <!-- Formulário -->
            <form id="login-form" class="p-8">
                <div class="mb-6">
                    <label for="email" class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">E-mail</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="w-full px-4 py-3 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:focus:ring-blue-400 dark:focus:border-blue-400 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 transition-colors" 
                        placeholder="seu.email@arquidiocese.org"
                        required
                        autocomplete="email"
                    >
                </div>
                
                <div class="mb-6">
                    <label for="password" class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">Senha</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="w-full px-4 py-3 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:focus:ring-blue-400 dark:focus:border-blue-400 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 transition-colors" 
                        placeholder="Digite sua senha"
                        required
                        autocomplete="current-password"
                    >
                </div>
                
                <div class="mb-6">
                    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 disabled:bg-gray-400 disabled:cursor-not-allowed text-white font-semibold py-3 px-4 rounded-lg transition-colors duration-200 relative overflow-hidden" disabled>
                        <span class="btn-texto">Entrar</span>
                        <div class="btn-loading hidden absolute inset-0 flex items-center justify-center">
                            <div class="animate-spin rounded-full h-6 w-6 border-2 border-white border-t-transparent mr-3"></div>
                            <span>Verificando credenciais...</span>
                        </div>
                    </button>
                </div>
                
                <div class="text-center">
                    <a href="#" class="text-blue-600 hover:text-blue-800 dark:text-blue-400 dark:hover:text-blue-300 text-sm transition-colors">Esqueceu sua senha?</a>
                </div>
            </form>
            
            <!-- Mensagem de Erro -->
            <div id="error-message" class="mx-8 mb-8 p-4 bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 rounded-lg hidden">
                <div class="flex items-start">
                    <span class="text-2xl mr-3">⚠️</span>
                    <div>
                        <p class="font-semibold text-red-800 dark:text-red-300">Erro de Autenticação</p>
                        <p class="text-red-700 dark:text-red-400 text-sm mt-1">Credenciais inválidas. Verifique seus dados e tente novamente.</p>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Footer -->
        <div class="text-center mt-8 text-white/90">
            <p class="italic mb-4 text-sm">"A paz esteja convosco"</p>
            <div class="inline-flex items-center justify-center w-12 h-12 bg-white/10 backdrop-blur-sm rounded-full text-2xl">✠</div>
        </div>
    </div>
    
    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js';
        
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBUuKIfxUXGHIPH2eQBwUggWawexQ3-L5A",
            authDomain: "belem-hb.firebaseapp.com",
            projectId: "belem-hb",
            storageBucket: "belem-hb.firebasestorage.app",
            messagingSenderId: "669142237239",
            appId: "1:669142237239:web:9fa0de02efe4da6865ffb2",
            measurementId: "G-92E26Y6HB1"
        };
        
        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        
        // Elementos do DOM
        const loginForm = document.getElementById('login-form');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const submitButton = document.querySelector('button[type="submit"]');
        const errorMessage = document.getElementById('error-message');
        const btnTexto = document.querySelector('.btn-texto');
        const btnLoading = document.querySelector('.btn-loading');
        
        // Verificar se já está logado
        onAuthStateChanged(auth, (user) => {
            if (user) {
                window.location.href = 'admin.html';
            }
        });
        
        // Habilitar botão quando campos estiverem preenchidos
        function checkForm() {
            const isValid = emailInput.value.trim() && passwordInput.value.trim();
            submitButton.disabled = !isValid;
        }
        
        emailInput.addEventListener('input', checkForm);
        passwordInput.addEventListener('input', checkForm);
        
        // Submissão do formulário
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = emailInput.value.trim();
            const password = passwordInput.value.trim();
            
            if (!email || !password) {
                showError('Por favor, preencha todos os campos.');
                return;
            }
            
            // Mostrar carregamento
            submitButton.disabled = true;
            btnTexto.classList.add('opacity-0');
            btnLoading.classList.remove('hidden');
            hideError();
            
            try {
                await signInWithEmailAndPassword(auth, email, password);
                // O redirecionamento será feito pelo onAuthStateChanged
            } catch (error) {
                console.error('Erro de login:', error);
                
                let errorMsg = 'Erro desconhecido. Tente novamente.';
                
                switch (error.code) {
                    case 'auth/user-not-found':
                    case 'auth/wrong-password':
                    case 'auth/invalid-credential':
                        errorMsg = 'Credenciais inválidas. Verifique seus dados.';
                        break;
                    case 'auth/too-many-requests':
                        errorMsg = 'Muitas tentativas. Tente novamente mais tarde.';
                        break;
                    case 'auth/network-request-failed':
                        errorMsg = 'Erro de rede. Verifique sua conexão.';
                        break;
                }
                
                showError(errorMsg);
            } finally {
                // Esconder carregamento
                submitButton.disabled = false;
                btnTexto.classList.remove('opacity-0');
                btnLoading.classList.add('hidden');
                checkForm();
            }
        });
        
        // Funções de exibição de erro
        function showError(message) {
            errorMessage.querySelector('p:last-child').textContent = message;
            errorMessage.classList.remove('hidden');
        }
        
        function hideError() {
            errorMessage.classList.add('hidden');
        }
        
        // Permitir login com Enter
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !submitButton.disabled) {
                loginForm.dispatchEvent(new Event('submit'));
            }
        });
        
        console.log('🔐 Sistema de login carregado!');
    </script>
    <script src="js/darkmode.js" type="module" defer></script>
    <script src="js/disclaimer-manager.js" type="module" defer></script>
</body>
</html>
